<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Error Handling</h2>
        <p>this example demonstrates how to use <b>catch</b> to delay an error</p>
        <p id =error_message></p>
        <script>
            try{
                addalert("error_message");
            }
            catch(err){
                document.getElementById("error_message").innerHTML = err.message;
            }
        </script>
    </body>
</html>
